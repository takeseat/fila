name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'
  S3_BUCKET: takeseat-web-prod-20251220142021589500000003
  CLOUDFRONT_DISTRIBUTION_ID: E25O4T36RJ44KE

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build
          npx prisma generate

      - name: Package Backend for Lambda
        working-directory: ./backend
        run: |
          # Create deployment package
          mkdir -p lambda-package
          
          # Copy dist files
          cp -r dist lambda-package/
          
          # Copy node_modules (production only)
          cp -r node_modules lambda-package/
          
          # Copy Prisma files and binaries
          cp -r prisma lambda-package/
          cp -r node_modules/.prisma lambda-package/node_modules/
          cp -r node_modules/@prisma lambda-package/node_modules/
          
          # Create ZIP
          cd lambda-package
          zip -r ../lambda-api.zip . -x "*.git*" "*.DS_Store"
          cd ..
          
          # Copy for migrations Lambda (same package)
          cp lambda-api.zip lambda-migrate.zip

      - name: Upload Lambda Package to S3
        working-directory: ./backend
        run: |
          # Upload Lambda package to S3
          aws s3 cp lambda-api.zip s3://${{ env.S3_BUCKET }}/lambda/lambda-api.zip \
            --region ${{ env.AWS_REGION }}

      - name: Deploy Backend API Lambda
        working-directory: ./backend
        run: |
          # Update Lambda function code from S3
          aws lambda update-function-code \
            --function-name takeseat-api-prod \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-key lambda/lambda-api.zip \
            --region ${{ env.AWS_REGION }}
          
          # Wait for update to complete
          aws lambda wait function-updated \
            --function-name takeseat-api-prod \
            --region ${{ env.AWS_REGION }}

      - name: Deploy Migrations Lambda
        working-directory: ./backend
        run: |
          # Update Lambda function code from S3 (same package)
          aws lambda update-function-code \
            --function-name takeseat-migrate-prod \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-key lambda/lambda-api.zip \
            --region ${{ env.AWS_REGION }}
          
          # Wait for update to complete
          aws lambda wait function-updated \
            --function-name takeseat-migrate-prod \
            --region ${{ env.AWS_REGION }}

      # Database migrations disabled - no database configured yet
