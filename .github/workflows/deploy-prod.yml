name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build
          npx prisma generate

      - name: Package Backend for Lambda
        working-directory: ./backend
        run: |
          # Create deployment package
          mkdir -p lambda-package
          
          # Copy dist files
          cp -r dist lambda-package/
          
          # Copy node_modules (production only)
          cp -r node_modules lambda-package/
          
          # Copy Prisma files
          cp -r prisma lambda-package/
          cp -r node_modules/.prisma lambda-package/node_modules/
          
          # Create ZIP
          cd lambda-package
          zip -r ../lambda-api.zip . -x "*.git*" "*.DS_Store"
          cd ..
          
          # Copy for migrations Lambda (same package)
          cp lambda-api.zip lambda-migrate.zip

      - name: Deploy Backend API Lambda
        working-directory: ./backend
        run: |
          aws lambda update-function-code \
            --function-name takeseat-api-prod \
            --zip-file fileb://lambda-api.zip \
            --region ${{ env.AWS_REGION }}
          
          # Wait for update to complete
          aws lambda wait function-updated \
            --function-name takeseat-api-prod \
            --region ${{ env.AWS_REGION }}

      - name: Deploy Migrations Lambda
        working-directory: ./backend
        run: |
          aws lambda update-function-code \
            --function-name takeseat-migrate-prod \
            --zip-file fileb://lambda-migrate.zip \
            --region ${{ env.AWS_REGION }}
          
          # Wait for update to complete
          aws lambda wait function-updated \
            --function-name takeseat-migrate-prod \
            --region ${{ env.AWS_REGION }}

      - name: Run Database Migrations
        run: |
          # Invoke migrations Lambda
          aws lambda invoke \
            --function-name takeseat-migrate-prod \
            --region ${{ env.AWS_REGION }} \
            --payload '{}' \
            --cli-binary-format raw-in-base64-out \
            response.json
          
          # Check response
          cat response.json
          
          # Verify success (exit code 1 if statusCode is not 200)
          if ! grep -q '"statusCode":200' response.json; then
            echo "Migration failed!"
            cat response.json
            exit 1
          fi

      - name: Deploy Frontend to S3
        working-directory: ./frontend
        run: |
          # Get S3 bucket name from Terraform outputs or use variable
          S3_BUCKET=$(aws s3 ls | grep takeseat-web-prod | awk '{print $3}')
          
          # Sync files to S3
          aws s3 sync dist/ s3://${S3_BUCKET}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --region ${{ env.AWS_REGION }}
          
          # Upload index.html separately with no-cache
          aws s3 cp dist/index.html s3://${S3_BUCKET}/index.html \
            --cache-control "public, max-age=0, must-revalidate" \
            --region ${{ env.AWS_REGION }}

      - name: Invalidate CloudFront Cache
        run: |
          # Get CloudFront distribution ID
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Aliases.Items[?contains(@, 'takeseat.me')]].Id | [0]" \
            --output text \
            --region ${{ env.AWS_REGION }})
          
          # Create invalidation
          aws cloudfront create-invalidation \
            --distribution-id ${DISTRIBUTION_ID} \
            --paths "/*" \
            --region ${{ env.AWS_REGION }}

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo ""
          echo "üåê Frontend: https://takeseat.me"
          echo "üîå API: https://api.takeseat.me"
          echo ""
          echo "üì¶ Lambda API: takeseat-api-prod"
          echo "üîÑ Lambda Migrations: takeseat-migrate-prod"
